services:
  # 1. Database Service (Optional - only needed if using PostgreSQL)
  # Uncomment if you want to use PostgreSQL instead of SQLite
  # db:
  #   image: postgres:15-alpine
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
