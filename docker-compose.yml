  # 2. Backend API Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
      - backend_data:/app/data  # For SQLite database persistence
    ports:
      - "8000:8000"
    environment:
      # Use SQLite by default (no database server needed)
      - DATABASE_URL=sqlite:///./data/smartquant.db
      # Or use PostgreSQL (uncomment and comment SQLite line above):
      # - DATABASE_URL=postgresql://quant_user:quant_password@db:5432/smartquant_db
      - API_KEY=${API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    # Uncomment if using PostgreSQL:
    # depends_on:
    #   db:
    #     condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  # postgres_data:  # Uncomment if using PostgreSQL
  backend_data:  # For SQLite database persistence