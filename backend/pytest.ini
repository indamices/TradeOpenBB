[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    # --cov=.
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-report=xml
    # --benchmark-autosave  # Requires pytest-benchmark
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    performance: marks tests as performance tests
    boundary: marks tests as boundary condition tests
    external_api: marks tests requiring external APIs (Gemini, Claude, Futu)
    requires_auth: marks tests requiring API keys or authentication
    skip_in_ci: marks tests to skip in CI environment
asyncio_mode = auto
