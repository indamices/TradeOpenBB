# Render Blueprint for TradeOpenBB
# This file defines the services to deploy on Render
# 
# Usage:
#   1. Push this repository to GitHub
#   2. Go to https://render.com
#   3. Click "New +" -> "Blueprint"
#   4. Connect your GitHub repository
#   5. Render will automatically detect this file and create services

services:
  # Backend API Service
  - type: web
    name: tradeopenbb-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free  # Free tier (or upgrade to starter: $7/month)
    region: singapore  # Change to your preferred region
    envVars:
      # Database URL - Using PostgreSQL for persistent storage
      # Option 1: Use SQLite (data lost on redeploy - NOT recommended for production)
      # - key: DATABASE_URL
      #   value: sqlite:///./data/smartquant.db
      # Option 2: Use PostgreSQL (persistent storage - recommended)
      # Note: If you encounter "could not translate host name" error, manually set DATABASE_URL
      # in Render Dashboard using the External Connection String (with full domain name)
      # See RENDER_POSTGRESQL_SETUP.md for detailed instructions
      - key: DATABASE_URL
        fromDatabase:
          name: tradeopenbb-db
          property: connectionString
        # If fromDatabase doesn't work, manually set in Render Dashboard:
        # 1. Go to tradeopenbb-backend -> Environment
        # 2. Add/Edit DATABASE_URL
        # 3. Use External Connection String from tradeopenbb-db -> Connections
        # 4. Format: postgresql://user:password@dpg-xxxxx-a.oregon-postgres.render.com/dbname
      
      # Encryption key for API keys (手动在 Render Dashboard 中设置)
      # 注意：这个密钥用于加密/解密所有模型的 API keys
      # 必须设置为固定值，否则每次部署都会导致 API keys 失效
      # 生成密钥命令：python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      # 或者在本地运行：python generate_encryption_key.py
      - key: ENCRYPTION_KEY
        sync: false  # 手动在 Render Dashboard 中设置固定值
      
      # API keys (set manually in Render Dashboard)
      - key: API_KEY
        sync: false  # Set manually in Environment tab
      
      # Optional: Gemini API key (if using Gemini AI)
      - key: GEMINI_API_KEY
        sync: false  # Set manually if needed
      
      # Environment configuration (production settings)
      - key: ENVIRONMENT
        value: production  # Set to production for Render deployment
      
      # Rate limiting (production: conservative, development: permissive)
      - key: RATE_LIMIT_PER_MINUTE
        value: "60"  # Production: 60 requests/minute per IP
        sync: false  # Can be overridden in Render Dashboard if needed
    
    healthCheckPath: /
    
    # Build command (optional, Dockerfile handles this)
    # buildCommand: docker build -t tradeopenbb-backend ./backend
    
    # Start command (defined in Dockerfile)
    # startCommand: uvicorn main:app --host 0.0.0.0 --port 8000

  # Frontend Static Site
  - type: web
    name: tradeopenbb-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      # API base URL - must be set to full backend service URL
      # Note: fromService doesn't work reliably for static sites during build
      # You may need to manually set this in Render Dashboard:
      # Go to tradeopenbb-frontend -> Environment -> Add: VITE_API_BASE_URL=https://tradeopenbb-backend.onrender.com
      - key: VITE_API_BASE_URL
        value: https://tradeopenbb-backend.onrender.com

# PostgreSQL Database (persistent storage)
databases:
  - name: tradeopenbb-db
    plan: free  # Free PostgreSQL database
    databaseName: smartquant_db
    user: quant_user
    # Password is auto-generated and injected via connectionString
