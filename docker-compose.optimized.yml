version: '3.8'

services:
  # ==========================================
  # 1. Redis 服务（分布式缓存）
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: tradeopenbb_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================
  # 2. 数据库服务（可选 - PostgreSQL）
  # ==========================================
  # 取消注释以使用 PostgreSQL 代替 SQLite
  # db:
  #   image: postgres:15-alpine
  #   container_name: tradeopenbb_db
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_USER=quant_user
  #     - POSTGRES_PASSWORD=quant_password
  #     - POSTGRES_DB=smartquant_db
  #   ports:
  #     - "5432:5432"
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -U quant_user"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

  # ==========================================
  # 3. 后端 API 服务
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.optimized
    container_name: tradeopenbb_backend
    volumes:
      - backend_data:/app/data  # SQLite 数据持久化
      - backend_logs:/app/logs  # 日志持久化
    ports:
      - "8000:8000"
    environment:
      # SQLite 配置（默认）
      - DATABASE_URL=sqlite:///./data/smartquant.db

      # PostgreSQL 配置（取消注释以使用）
      # - DATABASE_URL=postgresql://quant_user:quant_password@db:5432/smartquant_db

      # Redis 配置
      - REDIS_URL=redis://redis:6379/0

      # API 密钥
      - API_KEY=${API_KEY:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      # db:
      #   condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # ==========================================
  # 4. 前端服务（可选 - 用于生产环境）
  # ==========================================
  # frontend:
