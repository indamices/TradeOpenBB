name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate proper encryption key and set up test environment
      working-directory: ./backend
      run: |
        # Generate a proper Fernet encryption key (44 chars base64-url-safe encoded)
        ENCRYPTION_KEY=$(python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())")
        echo "Generated ENCRYPTION_KEY: ${ENCRYPTION_KEY}"

        # Set up environment variables
        echo "DATABASE_URL=sqlite:///./test.db" > .env
        echo "ENCRYPTION_KEY=${ENCRYPTION_KEY}" >> .env
        echo "ENVIRONMENT=test" >> .env

        # Display environment for debugging
        echo "=== Environment Variables ==="
        cat .env

    - name: Initialize test database
      working-directory: ./backend
      run: |
        python << 'EOF'
        import sys
        import logging
        logging.basicConfig(level=logging.INFO)
        
        try:
            from database import init_db
            init_db()
            print('Database initialized successfully')
        except Exception as e:
            print(f'Database initialization error: {e}', file=sys.stderr)
            # Don't fail - tests will handle missing tables
        EOF

    - name: Run tests with pytest
      working-directory: ./backend
      env:
        # Override for CI environment
        DATABASE_URL: sqlite:///./test.db
      run: |
        pytest tests/ -v --tb=short --strict-markers --tb=no -q

    - name: Run simple integration tests
      working-directory: ./backend
      run: |
        python run_tests_simple.py || true

    - name: Check code quality
      working-directory: ./backend
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check . || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 . --count --statistics || true

    - name: Check formatting with black
      working-directory: ./backend
      run: |
        black --check . || true

    - name: Check imports with isort
      working-directory: ./backend
      run: |
        isort --check-only . || true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Run safety check
      run: |
        pip install safety
        safety check --file backend/requirements.txt || true
