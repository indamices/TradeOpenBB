name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set up test environment
      working-directory: ./backend
      run: |
        echo "DATABASE_URL=sqlite:///./test.db" > .env
        echo "ENCRYPTION_KEY=test_key_12345678901234567890123456789012" >> .env
        python -c "from database import init_db; init_db()"
    
    - name: Run tests with pytest
      working-directory: ./backend
      run: |
        pytest tests/ -v --cov=. --cov-report=xml --cov-report=html --tb=short
        # This includes all test files:
        # - test_backtest_timeseries.py (Backtest API with time series data)
        # - test_api_market_extended.py (Extended market data APIs)
        # - test_api_ai_chat.py (AI chat APIs)
        # - All other existing test files
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Run simple tests
      working-directory: ./backend
      run: |
        python run_tests_simple.py || true
    
    - name: Check code quality
      working-directory: ./backend
      run: |
        pip install flake8 black
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
        black --check . || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 . --count --statistics || true
    
    - name: Check formatting with black
      working-directory: ./backend
      run: |
        black --check . || true
    
    - name: Check imports with isort
      working-directory: ./backend
      run: |
        isort --check-only . || true

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Run safety check
      run: |
        pip install safety
        safety check --file backend/requirements.txt || true
